<!DOCTYPE html>
<html>
    <head>
        <title>QUIZ</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <div class="index-start-container">
            <h1 class="p-3 mb-2 bg-success text-info text-center" > Виберіть вікторину</h1>
            <form method="post" action="index">
                <select class="text-center" name="quiz"  >
                {% for id, quiz in quiz_list %}
                    <option value="{{id}}">{{quiz}} </option>
                {% endfor %}
                </select>
                <input type="submit" vakue="Почати" class="btn btn-primary " >
            </form>
        </div>
    </body>
</html>
